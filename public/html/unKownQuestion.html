<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未识别问题</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link type="text/css" rel="stylesheet" href="./common/styles/main.css" />
    <link type="text/css" rel="stylesheet" href="./unKnow/unknown.css" />
</head>
<body>
<div id="app">
    <div class="top">
        未识别问题

    <div class="contentBox">
        <div class="content">
            <div class="tools">
                <div class="flex">
                    <p>时间</p>
                    <el-select class="inputItem" placeholder="请选择时间"></el-select>
                    <p>渠道</p>
                    <el-select class="inputItem" placeholder="请选择渠道"></el-select>
                </div>
                <div>
                    <el-input type="search"></el-input>

            </div>
            <div class="showBox">
                <div class="form">
                    <table class="gtable">
                        <tr class="gheader">
                            <th>未识别问题</th>
                            <th>时间</th>
                            <th>渠道</th>
                            <th>操作</th>
                        </tr>
                        <tr v-for="i in 5">
                            <td width="100">工商报销费用</td>
                            <td width="100">2018-03-12 09:12</td>
                            <td width="50">微信</td>
                            <td width="50">
                                <span>编辑</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script src="./unKnow/unknowQuestion.js"></script>
</html>
